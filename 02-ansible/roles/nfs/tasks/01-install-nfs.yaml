---

- name: instalar paquete nfs-utils
  dnf:
    name: nfs-utils
    state: latest
  become: yes

- name: instalar paquete net-tools
  dnf:
    name: net-tools
    state: latest
  become: yes

- name: habilitar e iniciar nfs-server
  systemd: 
    name: nfs-server
    state: started
    enabled: yes
    masked: no
  become: yes

- name: crear directorio /srv/nfs
  file: 
    path: /srv/nfs
    state: directory
  become: yes

- name: crear fichero /etc/exports
  copy:
    dest: "/etc/exports"
    content: |
      /srv/nfs 192.168.1.150
      /srv/nfs 192.168.1.151
      /srv/nfs 192.168.1.152
  become: yes

- name: configurar los exports exportfs -r
  command: exportfs -r

- name: configurar los exports exportfs -s
  command: exportfs -s